    <style>
        /* Adding the CSS directly for simplicity */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;

        .menu-bar {
            display: flex;
            align-items: center;
            background-color: #333;

            list-style: none;
            display: flex;

        .menu-list li {

        }
        .menu-list a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            display: block;
        }
        .menu-list a:hover {
            background-color: #575757;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #333;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            padding: 12px 16px;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
